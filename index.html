<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game">
    <div class="game">
        <div class="options">
          <img id="rock" src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png" alt="Rock" onclick="playGame('rock')"
          width="200px" height="200px">
          <img id="paper" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="Paper" onclick="playGame('paper')"
          width="200px" height="200px">
          <img id="scissors" src="https://www.pngfind.com/pngs/m/627-6272685_rock-paper-scissors-hd-png-download.png" alt="Scissors" onclick="playGame('scissors')"
          width="200px" height="200px">
        </div>
        <div id="result" class="result"></div>
      </div>
      

  <script src="script.js"></script>
</body>
</html>
